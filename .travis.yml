language: ruby
cache: bundler
bundler_args: "--without production --retry 3"
rvm:
- 2.2
- 2.3
- 2.4
- ruby-head
# - jruby-19mode
# - jruby-head
env:
- DB=sqlite
- DB=mysql
- DB=postgresql
before_install:
- cp config/database.yml.$DB config/database.yml
- gem update bundler
before_script:
- bundle exec rake db:drop RAILS_ENV=test
- bundle exec rake db:create RAILS_ENV=test
- bundle exec rake db:migrate RAILS_ENV=test
branches:
  except:
  - gh-pages
  # only:
  # - master
notifications:
  email: true
  slack:
    secure: PpXWnueo/Ov3adqvkQL9Y2sOopYPX1UltKdDijhgGxhVo780pHj3Wb7bElvX5EKcJ6kjwDJkVqV7rnLu6kpd0MrHEoNk9txyg/7abSatFjUaTmtL6LB30lLagpiM9CAs+cn/Zutw6DZ7Q/s6s3Yk1MvZlqCUFyqOYtoMTl1Fk1g=
    on_success: change
    on_failure: always
    on_pull_requests: false
addons:
  postgresql: '9.3'
matrix:
  allow_failures:
    - rvm: ruby-head
