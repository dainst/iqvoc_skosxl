language: ruby
cache: bundler
bundler_args: "--without production --retry 3"
rvm:
- 2.2
- 2.3
- 2.4
- ruby-head
# - jruby-19mode
# - jruby-head
env:
- DB=sqlite
- DB=mysql
- DB=postgresql
before_install:
- cp config/database.yml.$DB config/database.yml
- gem update bundler
before_script:
- bundle exec rake db:drop RAILS_ENV=test
- bundle exec rake db:create RAILS_ENV=test
- bundle exec rake db:migrate RAILS_ENV=test
branches:
  except:
  - gh-pages
  # only:
  # - master
notifications:
  email: true
  slack:
    secure: GE6qFWxa4EJCOp3nkPoCEkC6d7Uq4VyD13Y9G2vxvGJtb8NZfQNJwf5ZdadHuHI6t8Yob4nX8s8m7wgi9uKX/xwiIkZG8Los9bE940oTOuMwYskV4wEHsKpNO9CbGN2B5VUTx0FSPmQZBBJk1xqG4mX9k0ONhcxo4m8b6UTks6c=
    on_success: change
    on_failure: always
    on_pull_requests: false
addons:
  postgresql: '9.3'
matrix:
  allow_failures:
    - rvm: ruby-head
